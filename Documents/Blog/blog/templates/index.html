{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<div class="header">
  <h2><a style="text-decoration: none; color: black;" href="/">Test Blog</a></h2><br>
  {% if user.is_authenticated %}
  <a href="postedit"><button class="button">Make a Post</button></a>
  <a class="login" href="logout"><p class="logintext"><img src="{{ user.profile.image.url }}" alt=""></p></a>
  {% else %}
  <a class="login" href="login"><p class="logintext">Login/Signup</p></a>
  {% endif %}
  
  
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts reversed %}
    <div class="card">
      <img class="rounded-circle account-img" src="{{ post.author.profile.image.url }}" alt="">
      <a style="text-decoration: none; color: black;" href="/post/{{post.id}}">
        
        <h2>{{post.author.username}} - {{post.title}}</h2>
        <!--<h5>{{post.created_at}}</h5>-->
        <p class="text">{{post.body}}</p>
        {% if post.body|length >= 515 %}
        <a href="javascript:void();" class="readmore-btn">Read More</a>
        {% else %}

        {% endif %}
      </a>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
